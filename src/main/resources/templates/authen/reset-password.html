<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u - Qu·∫£n L√Ω Kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #f1f3f5;
        }

        .reset-password-box {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: white;
        }

        .step.active {
            background-color: #0d6efd;
        }

        .step.completed {
            background-color: #198754;
        }

        .step-line {
            width: 50px;
            height: 2px;
            background-color: #198754;
            margin-top: 19px;
        }

        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background-color: #dc3545;
        }

        .strength-medium {
            background-color: #ffc107;
        }

        .strength-strong {
            background-color: #198754;
        }
    </style>
</head>
<body>

<div class="reset-password-box">
    <div class="step-indicator">
        <div class="step completed">‚úì</div>
        <div class="step-line"></div>
        <div class="step completed">‚úì</div>
        <div class="step-line"></div>
        <div class="step active">3</div>
    </div>

    <div class="text-center mb-3">
        <div style="font-size: 3rem;">üîê</div>
        <h3>ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u</h3>
        <p class="text-muted">T·∫°o m·∫≠t kh·∫©u m·ªõi cho t√†i kho·∫£n c·ªßa b·∫°n</p>
    </div>

    <div th:if="${session.errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${session.errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form th:action="@{/reset-password}" method="post" id="resetForm" autocomplete="off">
        <div class="mb-3">
            <label class="form-label">M·∫≠t kh·∫©u m·ªõi</label>
            <input type="password" name="newPassword" id="newPassword" class="form-control" required minlength="6">
            <div class="password-strength mt-1" id="strengthBar"></div>
            <small class="form-text text-muted" id="strengthText">M·∫≠t kh·∫©u c·∫ßn √≠t nh·∫•t 6 k√Ω t·ª±</small>
        </div>

        <div class="mb-4">
            <label class="form-label">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
            <small class="form-text" id="matchText"></small>
        </div>

        <button type="submit" class="btn btn-success w-100" id="submitBtn" disabled>üîê ƒê·∫∑t L·∫°i M·∫≠t Kh·∫©u</button>

        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">‚Üê Quay l·∫°i ƒëƒÉng nh·∫≠p</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const matchText = document.getElementById('matchText');
        const submitBtn = document.getElementById('submitBtn');

        function checkStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            strengthBar.style.width = (strength * 20) + '%';

            if (strength < 2) {
                strengthBar.className = 'password-strength strength-weak';
                strengthText.textContent = 'M·∫≠t kh·∫©u y·∫øu';
            } else if (strength < 4) {
                strengthBar.className = 'password-strength strength-medium';
                strengthText.textContent = 'M·∫≠t kh·∫©u trung b√¨nh';
            } else {
                strengthBar.className = 'password-strength strength-strong';
                strengthText.textContent = 'M·∫≠t kh·∫©u m·∫°nh';
            }

            return strength >= 2;
        }

        function checkMatch() {
            if (newPassword.value === confirmPassword.value) {
                matchText.textContent = '‚úÖ M·∫≠t kh·∫©u kh·ªõp';
                matchText.style.color = '#198754';
                return true;
            } else {
                matchText.textContent = '‚ùå M·∫≠t kh·∫©u kh√¥ng kh·ªõp';
                matchText.style.color = '#dc3545';
                return false;
            }
        }

        function toggleSubmit() {
            if (checkStrength(newPassword.value) && checkMatch()) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }

        newPassword.addEventListener('input', toggleSubmit);
        confirmPassword.addEventListener('input', toggleSubmit);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
