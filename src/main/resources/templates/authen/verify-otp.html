<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X√°c Th·ª±c OTP - Qu·∫£n L√Ω Kho H√†ng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #f1f3f5;
        }

        .verify-otp-box {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-weight: bold;
            color: white;
        }

        .step.active {
            background-color: #0d6efd;
        }

        .step.completed {
            background-color: #198754;
        }

        .step.inactive {
            background-color: #dee2e6;
            color: #6c757d;
        }

        .step-line {
            width: 50px;
            height: 2px;
            background-color: #dee2e6;
            margin-top: 19px;
        }

        .step-line.completed {
            background-color: #198754;
        }

        .icon-large {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0 5px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
        }

        .otp-input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .countdown {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="verify-otp-box ">

    <div class="step-indicator">
        <div class="step completed">‚úì</div>
        <div class="step-line completed"></div>
        <div class="step active">2</div>
        <div class="step-line"></div>
        <div class="step inactive">3</div>
    </div>

    <div class="text-center">
        <div class="icon-large">üì±</div>
        <h3 class="mb-3">X√°c Th·ª±c OTP</h3>
        <p class="text-muted mb-4">
            M√£ x√°c th·ª±c ƒë√£ g·ª≠i t·ªõi email: <br>
            <strong th:text="${resetEmail}">email@example.com</strong>
        </p>
    </div>

    <div th:if="${errorMessage}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <form th:action="@{/verify-otp}" method="post" onsubmit="return collectOtp()">
        <div class="mb-4">
            <label class="form-label text-center d-block">Nh·∫≠p m√£ OTP (6 ch·ªØ s·ªë)</label>
            <div class="d-flex justify-content-center mb-3 gap-2">
                <input type="text" class="otp-input form-control text-center" maxlength="1" required>
                <input type="text" class="otp-input form-control text-center" maxlength="1" required>
                <input type="text" class="otp-input form-control text-center" maxlength="1" required>
                <input type="text" class="otp-input form-control text-center" maxlength="1" required>
                <input type="text" class="otp-input form-control text-center" maxlength="1" required>
                <input type="text" class="otp-input form-control text-center" maxlength="1" required>
            </div>
            <input type="hidden" name="otpCode" id="otpCode">
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary w-100">X√°c nh·∫≠n</button>
        </div>
    </form>

    <div class="text-center">
        <p class="mb-2">M√£ h·∫øt h·∫°n sau: <span class="countdown" id="countdown">05:00</span></p>
        <a th:href="@{/forgot-password}" class="text-decoration-none">üîÅ G·ª≠i l·∫°i m√£</a><br>
        <a th:href="@{/login}" class="text-decoration-none mt-2 d-inline-block">‚Üê Quay l·∫°i ƒëƒÉng nh·∫≠p</a>
    </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const otpInputs = document.querySelectorAll('.otp-input');
        const otpCodeInput = document.getElementById('otpCode');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function (e) {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                updateOtpCode();
            });

            input.addEventListener('keydown', function (e) {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        function updateOtpCode() {
            let otp = '';
            otpInputs.forEach(input => otp += input.value);
            otpCodeInput.value = otp;
        }

        let timeLeft = 300;
        const countdownElement = document.getElementById('countdown');
        const timer = setInterval(function () {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            if (timeLeft-- <= 0) {
                clearInterval(timer);
                countdownElement.textContent = 'H·∫øt h·∫°n';
                countdownElement.style.color = '#dc3545';
            }
        }, 1000);
    });
    const inputs = document.querySelectorAll('.otp-input');

    inputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            const value = e.target.value.replace(/\D/g, ''); // ch·ªâ s·ªë
            e.target.value = value;

            if (value && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === "Backspace" && !input.value && index > 0) {
                inputs[index - 1].focus();
            }
        });

        input.addEventListener('paste', (e) => {
            e.preventDefault();
            const pasteData = e.clipboardData.getData('text').replace(/\D/g, '');
            [...pasteData].forEach((char, i) => {
                if (i < inputs.length) {
                    inputs[i].value = char;
                }
            });
            if (pasteData.length >= inputs.length) {
                inputs[inputs.length - 1].focus();
            }
        });
    });

    function collectOtp() {
        const code = [...inputs].map(i => i.value).join('');
        document.getElementById('otpCode').value = code;
        return true;
    }
</script>
</body>
</html>
