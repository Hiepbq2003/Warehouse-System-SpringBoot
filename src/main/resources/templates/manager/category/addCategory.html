<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Danh Mục Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container my-4">

    <h3>Thêm Danh Mục Mới</h3>
    <a th:href="@{/manager/manage-category(action=list)}" class="btn btn-secondary mb-3">← Quay lại</a>

    <!-- Thông báo -->
    <div th:if="${session.message}">
        <p th:text="${session.message}"
           th:class="'fw-bold ' + (${session.messageType} == 'success' ? 'text-success' : 'text-danger')">
        </p>
    </div>

    <!-- Form thêm danh mục -->
    <form th:action="@{/manager/manage-category}" method="post" novalidate>
        <input type="hidden" name="action" value="create"/>
        <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" name="name"
                   th:value="${category?.name}" maxlength="45"
                   placeholder="Nhập tên danh mục..." required/>
            <div class="form-text">Tối đa 45 ký tự.</div>
        </div>
        <button type="submit" class="btn btn-success">Thêm danh mục</button>
        <a th:href="@{/manager/manage-category(action=list)}" class="btn btn-secondary ms-2">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
