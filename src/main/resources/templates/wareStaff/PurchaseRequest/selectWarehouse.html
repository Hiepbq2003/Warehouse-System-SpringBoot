<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8"/>
    <title>Chọn Kho để tạo yêu cầu nhập kho</title>
    <link rel="stylesheet" th:href="@{/styles/sidebar.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="bg-dark col-md-2 text-white p-3">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>

        <!-- Nội dung chính -->
        <div class="col-md-10 mt-4">
            <h2 class="mb-4 text-center text-primary fw-bold">Chọn Kho để tạo yêu cầu nhập kho</h2>

            <div th:if="${warehouses == null or #lists.isEmpty(warehouses)}" class="alert alert-warning">
                Không có kho nào.
            </div>

            <table class="table table-bordered align-middle"
                   th:if="${warehouses != null and !#lists.isEmpty(warehouses)}">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>Tên Kho</th>
                    <th>Địa Chỉ</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="warehouse, iterStat : ${warehouses}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${warehouse.warehouseName}">Tên Kho</td>
                    <td th:text="${warehouse.address}">Địa Chỉ</td>
                    <td>
                        <a th:href="@{|/manager/warehouse/order-request?warehouseId=${warehouse.warehouseId}|}"
                           class="btn btn-primary btn-sm w-100">
                            Chọn
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between mb-3">
                <a href="/manager/inventory?productName=&warehouseId=&stockStatus=" class="btn btn-secondary">
                    ← Quay lại trang tồn kho
                </a>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
