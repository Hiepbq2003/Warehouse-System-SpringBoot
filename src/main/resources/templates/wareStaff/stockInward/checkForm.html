<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra phiếu nhập kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3 class="mb-4">Kiểm tra phiếu nhập kho</h3>

    <div class="mb-3">
        <label class="form-label fw-bold">Mã phiếu:</label>
        <span th:text="${stock.inwardCode}"></span>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nhà cung cấp:</label>
        <span th:text="${stock.supplier.supplierName}">N/A</span>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Người tạo:</label>
        <span th:text="${stock.user.fullName}">N/A</span>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Kho nhập:</label>
        <span th:text="${stock.warehouse.warehouseName}">N/A</span>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Đơn mua hàng:</label>
        <span th:text="${stock.purchaseOrder.requestCode}">N/A</span>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Thời gian nhập:</label>
        <span th:text="${#temporals.format(stock.inwardDate, 'dd/MM/yyyy HH:mm')}">N/A</span>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Ghi chú:</label>
        <span th:text="${stock.notes}">Không có</span>
    </div>

    <h5 class="mt-4">Danh sách sản phẩm</h5>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Đơn giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${stock.details}">
            <td th:text="${detail.product.productName}">Tên sản phẩm</td>
            <td th:text="${detail.quantityReceived}">0</td>
            <td th:text="${#numbers.formatDecimal(detail.unitPurchasePrice, 0, 'COMMA', 2, 'POINT')}">0.00</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <form th:action="@{/manager/stock-inward/approve}" method="post">
            <input type="hidden" name="id" th:value="${stock.stockInwardId}">
            <button class="btn btn-success">Duyệt phiếu</button>
            <a th:href="@{/ware-staff/stock-inward/check-list}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</div>
</body>
</html>
